<table cellpadding="0" cellspacing="0" border="0" height="100%" width="100%" bgcolor="#f4f4f4" style="background-color:#f4f4f4;background-image:none;background-repeat:repeat;border-spacing:0">
    <tbody>
        <tr>
            <td style="border-collapse:collapse">
                <table border="0" width="100%" cellpadding="0" cellspacing="0" align="center" style="max-width:600px;margin-top:auto;margin-bottom:auto;margin-right:auto;margin-left:auto;border-spacing:0">
                    <tbody>
                        <tr>
                            <td valign="middle" style="padding-top:30px;padding-bottom:20px;padding-right:20px;padding-left:20px;text-align:left;border-collapse:collapse">
                                <a href="{{url}}" target="_blank">
                                    {{#logo}}<img src="{{files}}{{logo}}" alt="{{name}}" border="0" style="height:50px;display:block;max-width:100%">{{/logo}}
                                    {{^logo}}<h2>{{siteName}}</h2>{{/logo}}
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td style="background-color:#ffffff;background-image:none;background-repeat:repeat;border-spacing:0;padding-top:20px;padding-bottom:20px;padding-right:40px;padding-left:40px;font-family:sans-serif;font-size:15px;line-height:27px;border-collapse:collapse">
                                {{{message}}}
                            </td>
                        </tr>
                        <tr>
                            <td style="padding-top:0px;padding-bottom:20px;padding-right:20px;padding-left:20px;text-align:left;border-collapse:collapse"></td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
